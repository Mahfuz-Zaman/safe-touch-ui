<div class="top-action">
  <button mat-raised-button color="primary" [routerLink]="['add-new-flash-sale']">
    <mat-icon>add</mat-icon>
    Add Flash Sale
  </button>
</div>


<div class="header">
  <h2>Flash Sale List</h2>
</div>

<hr class="center-square">


<div class="table-container">
  <table>
    <thead>
    <tr class="table-head">
      <th scope="col">{{'Name'}}</th>
      <th scope="col">{{'Start Date'}}</th>
      <th scope="col">{{'Expiry Date'}}</th>
      <th scope="col">{{'Actions'}}</th>
    </tr>
    </thead> <!-- End Table Head -->
    <tr *ngFor="let data of allFlashSale; let i = index">
      <td [attr.data-label]="'Name'">{{data.name}}</td>
      <td [attr.data-label]="'Start Date'">{{data.startDate | date}}</td>
      <td [attr.data-label]="'Expiry Date'">{{data.endDate | date}}</td>

<!--      <td [attr.data-label]="'createdAt'">{{data.createdAt | date}}</td>-->
      <!--      <td [attr.data-label]="'Attributes'">{{data.attributes}}</td>-->
      <td [attr.data-label]="'Actions'">
        <button style="margin-right: 5px;" mat-mini-fab color="warn" (click)="openConfirmDialog(data._id)">
          <mat-icon>delete</mat-icon>
        </button>
        <button style="margin-right: 5px;"  [routerLink]="['edit-flash-sale', data._id]" mat-mini-fab>
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-fab color="primary" (click)="openComponentDialog(data.products)">
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </tr><!-- End Table Body -->
  </table>
</div>
