
<mat-sidenav-container>

  <!--[mode]="(isHandset$ | async) ? 'over' : 'side'"-->
  <mat-sidenav #sidenav [mode]="'over'" [opened]="false" class="sidenav mat-elevation-z6">

    <div class="top-view">
      <div class="logo-thumb">
        <img src="/assets/brand/safetouch-logo-black-big.png" alt="">
      </div>
      <div class="action">
        <button mat-button class="icon-btn-big">
          <mat-icon>help</mat-icon>
          Help
        </button>

        <button mat-button class="icon-btn-big" routerLink="/login">
          <mat-icon>account_circle</mat-icon>
          Login
        </button>
      </div>
    </div> <!-- END HEADER PART -->

    <app-sidenav-list [menuItems]="menus" [menuParentId]="null"></app-sidenav-list> <!-- END SIDENAV LIST -->

    <div class="footer">
      <!-- <div class="button-group">
        <div [class.active]="activeLang === 'en'" class="btn" (click)="selectLang('en')"><img
          src="/assets/images/flag/united-states-flag.png" alt="">EN
        </div>
        <div [class.active]="activeLang === 'bn'" class="btn bn-default" (click)="selectLang('bn')"><img
          src="/assets/images/flag/bangladesh-flag.png" alt="">বাং
        </div>
      </div> -->
      <div class="company-link">
        <a  href="javascript:">Copyright &copy; safetouch.com.bd - 2021</a>
      </div>

    </div>

  </mat-sidenav> <!-- END SIDENAV -->

  <mat-sidenav-content>
    <app-header [scrollPosition]="scrollPosition" [shopInfo]="shopInfo" ></app-header><!-- END HEADER MAIN -->
    <app-mega-menu
      (sidenavNavToggle)="sidenav.open()"
      [scrollPosition]="scrollPosition"
      [categoryMenus]="categoryMenus"
      [mobileCatMenu]="mCategoryMenus"></app-mega-menu>

    <main class="main-content" [class.toolbar-small]="scrollPosition > 714">
      <ng-content 
      cdkConnectedOverlay
      [cdkConnectedOverlayOpen]="isOpen"
      [cdkConnectedOverlayOrigin]="trigger"
      > </ng-content>
    </main>

    <app-footer [shopInfo]="shopInfo" ></app-footer>

  </mat-sidenav-content> <!-- END MAIN CONTENT -->

</mat-sidenav-container>
